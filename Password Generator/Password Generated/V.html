<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeepOcean Security ‚Äì Pro Password Generator v3.0</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: linear-gradient(135deg, #c9e9ff, #f1f7ff);
  --card-bg: rgba(255, 255, 255, 0.75);
  --text: #001219;
  --accent: #0077b6;
  --accent2: #00b4d8;
  --shadow: 0 6px 25px rgba(0,0,0,0.15);
}
body.dark {
  --bg: radial-gradient(circle at 20% 20%, #000814, #001233 90%);
  --card-bg: rgba(255,255,255,0.06);
  --text: #e9ecef;
  --accent: #48cae4;
  --accent2: #00b4d8;
  --shadow: 0 8px 32px rgba(0,0,0,0.35);
}
* { transition: all 0.3s ease; }

body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* floating wave animation background */
body::before {
  content: "";
  position: absolute;
  width: 250%;
  height: 250%;
  background: radial-gradient(circle at 50% 50%, var(--accent2), transparent 50%);
  opacity: 0.15;
  top: -75%;
  left: -75%;
  border-radius: 50%;
  animation: wave 20s linear infinite;
  z-index: -1;
}
@keyframes wave {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.container {
  background: var(--card-bg);
  backdrop-filter: blur(18px);
  border-radius: 25px;
  padding: 45px;
  box-shadow: var(--shadow);
  width: 440px;
  max-width: 90%;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.1);
}

h1 {
  font-size: 1.8em;
  margin-bottom: 8px;
  color: var(--accent);
  font-weight: 700;
}
h3 {
  margin: 0;
  font-size: 1em;
  color: var(--text);
  opacity: 0.8;
}

label {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 8px 0;
}
input[type=number] {
  width: 70px;
  padding: 6px;
  border-radius: 8px;
  border: none;
  text-align: center;
  background: rgba(255,255,255,0.1);
  color: var(--text);
  font-size: 1em;
}
input[type=checkbox] {
  transform: scale(1.3);
  accent-color: var(--accent);
  cursor: pointer;
}

button {
  border: none;
  border-radius: 12px;
  padding: 10px 24px;
  margin: 8px 6px;
  font-weight: 600;
  cursor: pointer;
  color: #fff;
  font-size: 1em;
}
#generateBtn {
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  box-shadow: 0 0 15px var(--accent2);
}
#copyBtn {
  background: #48cae4;
  color: #001219;
  font-weight: 700;
}
#generateBtn:hover, #copyBtn:hover { transform: scale(1.05); }

#password-display {
  background: rgba(0,0,0,0.15);
  border-radius: 12px;
  padding: 15px;
  margin-top: 15px;
  font-family: monospace;
  font-size: 1.1em;
  word-wrap: break-word;
  color: var(--accent);
  border: 1px solid rgba(255,255,255,0.2);
}
#copyMsg {
  display: none;
  color: #4caf50;
  font-weight: 600;
  margin-top: 8px;
  animation: fade 1.2s ease;
}
@keyframes fade { from {opacity:0;} to {opacity:1;} }

.strength-bar {
  width: 100%;
  height: 10px;
  background: rgba(255,255,255,0.1);
  border-radius: 5px;
  margin-top: 20px;
  overflow: hidden;
}
.strength-bar div {
  height: 100%;
  width: 0%;
  background: var(--accent);
  transition: width 0.4s ease-out;
}
#entropyText { font-size: 0.85em; opacity: 0.8; margin-top: 6px; }

.theme-toggle {
  position: absolute;
  top: 20px; right: 25px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 20px;
  padding: 8px 14px;
  font-weight: 600;
  cursor: pointer;
}
.theme-toggle:hover { background: var(--accent2); }

.footer {
  position: absolute;
  bottom: 10px;
  font-size: 0.8em;
  opacity: 0.6;
}
</style>
</head>

<body class="dark">
<button class="theme-toggle" id="themeToggle">‚òÄÔ∏è Light Mode</button>

<div class="container">
  <h1>DeepOcean Security</h1>
  <h3>Professional Password Generator v3.0</h3>

  <label>Length: <input type="number" id="length" value="16" min="6" max="128"></label>
  <label><span>Include Uppercase (A‚ÄìZ)</span><input type="checkbox" id="includeUpper" checked></label>
  <label><span>Include Numbers (0‚Äì9)</span><input type="checkbox" id="includeNumbers" checked></label>
  <label><span>Include Symbols (!@#...)</span><input type="checkbox" id="includeSymbols" checked></label>
  <label><span>Use Passphrase Mode (words)</span><input type="checkbox" id="usePassphrase"></label>

  <button id="generateBtn" onclick="generator.generate()">Generate</button>
  <button id="copyBtn" onclick="generator.copy()">üìã Copy</button>

  <div id="password-display">Press "Generate" to create a password</div>
  <div id="copyMsg">‚úÖ Copied!</div>

  <div class="strength-bar"><div id="strengthFill"></div></div>
  <div id="entropyText">Entropy: 0 bits</div>
</div>

<div class="footer">¬© 2025 DeepOcean Security Labs</div>

<script>
class DeepOceanGenerator {
  constructor() {
    this.words = ["ocean","wave","shell","deep","tide","secure","storm","pearl","reef","bubble","whale","shark","blue","coral","abyss"];
    this.sets = {
      lower: "abcdefghijklmnopqrstuvwxyz",
      upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
      num: "0123456789",
      sym: "!@#$%^&*()-_=+[]{};:,.<>?/|`~"
    };
    this.dom = {
      len: document.getElementById("length"),
      upper: document.getElementById("includeUpper"),
      num: document.getElementById("includeNumbers"),
      sym: document.getElementById("includeSymbols"),
      phrase: document.getElementById("usePassphrase"),
      disp: document.getElementById("password-display"),
      msg: document.getElementById("copyMsg"),
      fill: document.getElementById("strengthFill"),
      entropy: document.getElementById("entropyText")
    };
    document.addEventListener("keydown", e => {
      if (e.key === "Enter") this.generate();
    });
  }

  randomFrom(set) {
    const arr = new Uint32Array(1);
    crypto.getRandomValues(arr);
    return set[arr[0] % set.length];
  }

  shuffle(str) { return str.split('').sort(() => Math.random() - 0.5).join(''); }

  generate() {
    const len = parseInt(this.dom.len.value);
    let result = "";

    if (this.dom.phrase.checked) {
      const words = [];
      for (let i = 0; i < Math.ceil(len / 4); i++) {
        words.push(this.words[Math.floor(Math.random() * this.words.length)]);
      }
      result = this.shuffle(words.join('-')).slice(0, len);
    } else {
      let chars = this.sets.lower;
      let must = [this.randomFrom(this.sets.lower)];
      if (this.dom.upper.checked) { chars += this.sets.upper; must.push(this.randomFrom(this.sets.upper)); }
      if (this.dom.num.checked) { chars += this.sets.num; must.push(this.randomFrom(this.sets.num)); }
      if (this.dom.sym.checked) { chars += this.sets.sym; must.push(this.randomFrom(this.sets.sym)); }

      result = must.join('');
      while (result.length < len) result += this.randomFrom(chars);
      result = this.shuffle(result);
    }

    this.dom.disp.textContent = result;
    this.dom.msg.style.display = 'none';
    this.updateStrength(result);
  }

  updateStrength(pass) {
    const pool = new Set(pass).size;
    const entropy = (Math.log2(pool) * pass.length).toFixed(2);
    this.dom.entropy.textContent = `Entropy: ${entropy} bits`;

    let strength = entropy < 40 ? "weak" : entropy < 60 ? "medium" : "strong";
    let width = strength === "weak" ? "33%" : strength === "medium" ? "66%" : "100%";
    let color = strength === "weak" ? "#ff4d4d" : strength === "medium" ? "#ffc107" : "#4caf50";
    this.dom.fill.style.width = width;
    this.dom.fill.style.background = color;
  }

  copy() {
    const pass = this.dom.disp.textContent;
    if (!pass || pass.includes("Press")) return;
    navigator.clipboard.writeText(pass);
    this.dom.msg.style.display = "block";
    setTimeout(() => (this.dom.msg.style.display = "none"), 1500);
  }
}

const generator = new DeepOceanGenerator();

// Theme memory
const toggle = document.getElementById("themeToggle");
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
  toggle.textContent = "‚òÄÔ∏è Light Mode";
}
toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  const dark = document.body.classList.contains("dark");
  toggle.textContent = dark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
  localStorage.setItem("theme", dark ? "dark" : "light");
});
</script>
</body>
</html>
